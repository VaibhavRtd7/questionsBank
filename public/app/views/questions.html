<div class="container mt-4">
    <div class="card shadow">
        <div class="card-header bg-primary text-white">
            <h3 class="text-center mb-0"> Questions</h3>
        </div>

        <div class="card-body mt-0">
        <pre>
    Questions based on this array :

    $scope.students = [
        {
        name : "Vaibhav", 
        age : 23,
        marks : 88
        },
        ..... (so many objects)
    ]
    </pre>
            <div ng-repeat="section in sections">
                <h4 class="text-center text-secondary my-3">{{ section.label }}</h4>

                <div ng-repeat="q in questions | filter: customRange(section.range)">
                    <div class="card mb-3 shadow-sm">
                        <div class="card-body row align-items-center">
                            <div class="col-md-10 col-12">
                                <strong>Q{{q.id}}:</strong> {{q.question}}
                            </div>
                            <div class="col-md-2 col-12 text-md-end text-center mt-2 mt-md-0">
                                <button class="btn btn-sm btn-outline-primary w-100" ng-click="toggleAnswer(q.id)">
                                    {{ isAnswerVisible(q.id) ? 'Hide Answer' : 'View Answer' }}
                                </button>
                            </div>
                        </div>

                        <div class="card-footer bg-light" ng-show="isAnswerVisible(q.id)">
                            <strong>Answer:</strong>
                            <pre class="bg-white border rounded p-2 mt-2">{{ q.answer }}</pre>
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </div>
</div>
