<div class="container mt-4">
  <div class="card shadow">
    <div class="card-header bg-success text-white">
      <h3 class="text-center">Questions with Answers</h3>
    </div>

    <div class="card-body">
      <div ng-repeat="section in sections">
        <h5 class="text-center text-secondary my-4"> {{ section.label }} : {{section.range}}</h5>
        <ul class="list-group mb-4">
          <li class="list-group-item"
              ng-repeat="a in qaList | filter: customRange(section.range)">
            <p><strong>Q{{ a.id }}:</strong> {{ a.question }}</p>
            <p><strong>Ans:</strong></p>
            <pre class="bg-light p-2 border rounded">{{ a.answer }}</pre>
          </li>
        </ul>
      </div>
    </div>
  </div>
</div>
