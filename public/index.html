<!DOCTYPE html>
<html ng-app="questionsBank" lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title> Angularjs | Questions Bank </title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
    </script>
    <script src="https://ajax.googleapis.com/ajax/libs/angularjs/1.8.3/angular.min.js"></script>
    <script src="https://ajax.googleapis.com/ajax/libs/angularjs/1.8.2/angular-route.js"></script>

    <script src="app/app.module.js"> </script>
    <script src="app/app.routes.js"> </script>
    <script src="app/services/questionService.js"></script>
    <script src="app/controllers/questionsController.js"></script>
    <script src="app/controllers/answersController.js"></script>
    <link rel="stylesheet" href="app/styles.css">
</head>

<body class="bg-light">

    <div class="container py-5">
        <div class="card shadow-lg rounded-4">
            <div class="card-body">
                <h2 class="text-center text-primary fw-bold mb-4">AngularJS Practice</h2>
                
                <nav class="nav nav-pills flex-column flex-sm-row justify-content-center mb-4">
                    <a class="flex-sm-fill text-sm-center nav-link px-5 py-2 border-bottom border-primary border-3 fs-4 fw-semibold" href="#!/questions">Questions</a>
                    <a class="flex-sm-fill text-sm-center nav-link px-5 py-2 border-bottom border-primary border-3  fs-4 fw-semibold" href="#!/answers">Questions with Answers</a>
                </nav>

                <div ng-view></div>
            </div>
        </div>
    </div>

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js">
    </script>

</body>

</html>
